{% extends 'trial1/base.html' %}

{% block title %}
    Home page
{% endblock %}

{% block pageheader %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    {% for option in options %}
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">{{ option.name }}</h1>
        {% if not user.is_authenticated %}
            <p class="lead font-weight-normal">Start using by clicking the link below</p>
        <!-- here below we have not hard coded the links in href, we have added jinja way
        to point the href to items exactly as mentioned in trial1/urls.py file in path names -->

            <a class="btn btn-outline-secondary" href="{% url 'login' %}">Get Started</a>
        {% endif %}
    </div>
    {% endfor %}

    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
